<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
            </ul>
          </div>
        </div>
      </nav>


    <div class="conteiner mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center mt-3"> Create New Student </h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group m-2">
                            <label for="">Student First Name: </label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control mt-2"
                                placeholder="Enter Student First Name">
                        </div>
                        <div class="form-group m-2">
                            <label for="">Student Last Name: </label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control mt-2"
                                placeholder="Enter Student Last Name">
                        </div>
                        <div class="form-group m-2">
                            <label for="">Student Email: </label>
                            <input type="text" name="email" th:field="*{email}" class="form-control mt-2"
                                placeholder="Enter Student Email">
                        </div>
                        <div class="box-footer m-2">
                            <button type="submit" class="btn btn-primary mt-3"> Submit </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
